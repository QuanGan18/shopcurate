<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact US</title>
	<style type="text/css" media="screen">
		body {
		    margin: 0;
		    font-family:sans-serif;
		    color: white;
		    text-align: left;
		    background:black;
		}
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: sans-serif;
		}
		.main{
			width: 500px;
			margin: 50px auto;
			margin-top: 200px;
			border-radius: 10px;
			border: 5px solid #241F1F;
			border-left: 40px solid #241F1F;
			box-shadow: 1px 2px 10px #555;
		}
		.info{
			width: 100%;
			background-color: #241F1F;
			padding: 7px;
			text-shadow: 1px 1px 1px #222;
			color: #fff;
			font-size: 20px;
		}
		.form-box{
			padding: 20px;
			background-color: #eee;
		}
		label{
			color: #241F1F;
			font-size: 18px;
		}
		.inp,.msg-box{
			width: 100%;
			padding: 10px;
			margin-top: 4px;
			margin-bottom: 5px;
			border-radius: 5px;
			border: 2px solid #241F1F;
			font-weight: bold;
			color: #241F1F;
			border-right: 15px solid #241F1F;
			border-left: 15px solid #241F1F;
			resize: none;
		}
		.msg-box{
			height: 80px;
		}
		.inp:focus,.msg-box:focus{
			outline: none;
			border: 2px #040404;
			border-right: 15px #040404;
			border-left: 15px #040404;
		}
		.sub-btn{
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			margin-top: 5px;
			border: none;
			background: linear-gradient(black,#929191);
			cursor: pointer;
			color: white;
			font-size: 20px;
			text-shadow: 1px 1px 1px #444;
		}
		.sub-btn:hover{
			background: linear-gradient(black,#929191);
			opacity: 0.8;
			transition: all ease-out 0.2s;
		}
		.sub-btn:focus{
			outline: none;
		}
		@media(max-width: 720px){
			.main{
				width: 90%;
			}
		}
    </style>
</head>
	<body>
		<div class="main">
			<div class="info">Give Your Feedback!</div>
			<form action="thankyou.html" method="post" name="form" class="form-box">
				<label for="name">Name</label><br>
				<input type="text" name="name" class="inp" placeholder="Enter Your Name" required><br>
				<label for="email">Email ID</label><br>
				<input type="email" name="email" class="inp" placeholder="Enter Your Email" required><br>
				<label for="phone">Phone</label><br>
				<input type="tel" name="phone" class="inp" placeholder="Enter Your Phone" required><br>
				<label for="message">Message</label><br>
				<textarea name="msg" class="msg-box" placeholder="Enter Your Message Here..." required></textarea><br>
				<input type="submit" name="submit" value="Send" class="sub-btn">
			</form>
		</div>
	</body>
</html>
